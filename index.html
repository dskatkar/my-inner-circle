<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Baby Name App</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3 ">Our List</h1>
        <p class="lead">This is a simple application, we just want to make sure everyone gets a chance to suggest and vote for their favorite name.  .</p>
        <hr class="my-4">
        <p></p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Suggest a name now </a>
        </p>
      </div>
      <div class="container">
        <div class="card border-primary " style="max-width: 30rem;">
            <div class="card-header">Proud Mommy and Daddy</div>
            <div class="card-body">
              <h4 class="card-title"></h4>
              <img src="pic.jpg" alt="Mommy and Daddy" width="400">
            </div>
          </div>

      </div>
      
     
    <div class="container mt-4">
        <h1 class="display-4 text-center" >
            <i class="fas fa-book-open"></i> <span></span>
        </h1>
        <form id="baby-form">
            <div class="form-group">
                <label for="title">Your suggestion</label>
                <input type="text" id="title" class="form-control">
            </div>
        </form>

    </div>
    
</body>
</html>
